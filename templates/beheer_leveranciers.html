<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <title>Leveranciersbeheer - Traceability App</title>
    <style>
        body { font-family: sans-serif; max-width: 800px; margin: auto; padding: 20px; }
        a.button { display: inline-block; text-decoration: none; background-color: #6c757d; color: white; padding: 10px 15px; border-radius: 5px; margin-bottom: 20px; }
        .form-section, .list-section { margin-bottom: 20px; padding: 15px; border: 1px solid #ccc; border-radius: 5px; }
        table { width: 100%; border-collapse: collapse; }
        th, td { border-bottom: 1px solid #ddd; padding: 8px; text-align: left; }
        .delete-btn { background-color: #dc3545; color: white; border: none; padding: 5px 10px; border-radius: 5px; cursor: pointer; }
        input, button { padding: 8px; font-size: 1em; }
    </style>
</head>
<body>
    <a href="/" class="button">‚ùÆ Terug naar Dashboard</a>
    <h1>Leveranciersbeheer</h1>

    <div class="form-section">
        <h2>Nieuwe Leverancier Toevoegen</h2>
        <form id="add-leverancier-form">
            <label for="leveranciernaam">Leveranciernaam:</label>
            <input type="text" id="leveranciernaam" required>
            <button type="submit">Voeg Toe</button>
        </form>
    </div>

    <div class="list-section">
        <h2>Bestaande Leveranciers</h2>
        <table>
            <thead><tr><th>ID</th><th>Naam</th><th>Acties</th></tr></thead>
            <tbody id="leveranciers-tabel">
                {% for leverancier in leveranciers %}
                <tr>
                    <td>{{ leverancier.id }}</td>
                    <td>{{ leverancier.naam }}</td>
                    <td>
                        <button class="delete-btn" data-id="{{ leverancier.id }}">Verwijder</button>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>

    <script>
        // Logica voor het toevoegen van een leverancier
        document.getElementById('add-leverancier-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const naam = document.getElementById('leveranciernaam').value;
            const response = await fetch('/api/leveranciers', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ naam: naam })
            });
            if (response.ok) {
                window.location.reload();
            } else {
                const result = await response.json();
                alert(`Fout: ${result.message}`);
            }
        });

        // Logica voor het verwijderen van een leverancier
        document.getElementById('leveranciers-tabel').addEventListener('click', async (e) => {
            if (e.target.classList.contains('delete-btn')) {
                const leverancierId = e.target.dataset.id;
                
                if (confirm('Weet je zeker dat je deze leverancier wilt verwijderen?')) {
                    const response = await fetch(`/api/leveranciers/${leverancierId}`, {
                        method: 'DELETE'
                    });

                    if (response.ok) {
                        window.location.reload();
                    } else {
                        const result = await response.json();
                        alert(`Fout: ${result.message}`);
                    }
                }
            }
        });
    </script>
</body>
</html>
