<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <title>Gebruikersbeheer - Traceability App</title>
    <style>
        body { font-family: sans-serif; max-width: 800px; margin: auto; padding: 20px; }
        a.button { display: inline-block; text-decoration: none; background-color: #6c757d; color: white; padding: 10px 15px; border-radius: 5px; margin-bottom: 20px; }
        .form-section, .list-section { margin-bottom: 20px; padding: 15px; border: 1px solid #ccc; border-radius: 5px; }
        table { width: 100%; border-collapse: collapse; }
        th, td { border-bottom: 1px solid #ddd; padding: 8px; text-align: left; }
        .delete-btn { background-color: #dc3545; color: white; border: none; padding: 5px 10px; border-radius: 5px; cursor: pointer; }
    </style>
</head>
<body>
    <a href="/" class="button">‚ùÆ Terug naar Dashboard</a>
    <h1>Gebruikersbeheer</h1>

    <div class="form-section">
        <h2>Nieuwe Gebruiker Toevoegen</h2>
        <form id="add-user-form">
            <label for="username">Gebruikersnaam:</label>
            <input type="text" id="username" required>
            <label for="password">Wachtwoord:</label>
            <input type="password" id="password" required>
            <button type="submit">Voeg Toe</button>
        </form>
    </div>

    <div class="list-section">
        <h2>Bestaande Gebruikers</h2>
        <table>
            <thead><tr><th>ID</th><th>Gebruikersnaam</th><th>Rol</th><th>Acties</th></tr></thead>
            <tbody id="users-tabel">
                {% for user in users %}
                <tr>
                    <td>{{ user.id }}</td>
                    <td>{{ user.username }}</td>
                    <td>{{ user.role }}</td>
                    <td>
                        <button class="delete-btn" data-id="{{ user.id }}" {% if user.id == current_user.id %}disabled{% endif %}>Verwijder</button>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>

    <script>
        // Logica voor het toevoegen van een gebruiker (blijft hetzelfde)
        document.getElementById('add-user-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const data = {
                username: document.getElementById('username').value,
                password: document.getElementById('password').value
            };
            const response = await fetch('/api/users', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(data)
            });
            if (response.ok) {
                window.location.reload();
            } else {
                const result = await response.json();
                alert(`Fout: ${result.message}`);
            }
        });

        // NIEUW: Logica voor het verwijderen van een gebruiker
        document.getElementById('users-tabel').addEventListener('click', async (e) => {
            if (e.target.classList.contains('delete-btn')) {
                const userId = e.target.dataset.id;
                
                if (confirm('Weet je zeker dat je deze gebruiker wilt verwijderen?')) {
                    const response = await fetch(`/api/users/${userId}`, {
                        method: 'DELETE'
                    });

                    if (response.ok) {
                        window.location.reload();
                    } else {
                        const result = await response.json();
                        alert(`Fout: ${result.message}`);
                    }
                }
            }
        });
    </script>
</body>
</html>
